server:
  port: "0"

spring:
  application:
    name: "hystrix"

eureka:
  instance:
    appname: "hystrix"
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: "always"

